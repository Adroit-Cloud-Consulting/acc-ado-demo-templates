# File: template-azure-pipelines.yml

parameters:
  subscription: ''
  repo_name: ''
  ado_org: ''
  project: ''


steps:
# Create Azure Pipeline
- task: AzureCLI@2
  displayName: "Create Pipeline"
  inputs:
    azureSubscription: $(subscription)
    scriptType: 'pscore'
    scriptLocation: inlineScript
    inlineScript: |
        # Create Pipeline
        az pipelines create --name "$(repo_name)-pipeline" --org $(ado_org) --project $(ado_project) `
        --repository $(repo_name) --description "$(repo_name)-Pipeline" --repository-type tfsgit --branch master | out-null
  env:
    AZURE_DEVOPS_EXT_PAT: $(pat_token)